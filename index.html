<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <h1>Todo</h1>
        <img
          src="./images/icon-moon.svg"
          alt="moon icon"
          id="togglelightdark"
        />
        <input type="text" placeholder="create a new todo" />
        <button>+</button>
      </div>
    </header>

    <!-- Todo list -->
    <main class="container">
      <ul>
        <li class="list-info">
          <span id="numberofitems"> 0 items left</span>
          <span id="clearcompleted">Clear Completed</span>
        </li>
      </ul>
    </main>

    <section class="container" id="category">
      <p class="all selected">All</p>
      <p class="active">Active</p>
      <p class="completed">Completed</p>
    </section>

    <p class="note">Drag to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JithinAji">Jithin Aji</a>.
    </div>
    <script src="./function.js"></script>
  </body>
</html>
